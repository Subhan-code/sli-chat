Here is an easy way to think about it:
The "+" sign is usually for counting things. When you see 2 + 2, you know it means you have two toys and you get two more, making four.
But what if you have a toy truck and another toy truck? You might use the same "+" sign to mean you are connecting the two trucks to make a really long train. 
So the same "+" sign can mean counting more with numbers and joining together with trucks! That is operator overloading: making a symbol do a special, different job for your new things.

        // State
        let state = {
            messages: [],
            participants: []
        };

        // --- Parser Logic ---
        function parseWhatsAppChat(text) {
            const lines = text.split('\n');
            const messages = [];
            const participants = new Set();
            const dateRegex = /^(\d{2}\/\d{2}\/\d{2}),\s?(\d{1,2}:\d{2})[\s\u202F]?([ap]m)\s-\s(.*)$/i;

            let currentMessage = null;

            lines.forEach((line, index) => {
                const match = line.match(dateRegex);

                if (match) {
                    const dateStr = match[1];
                    const timeStr = match[2];
                    const ampm = match[3];
                    const rest = match[4];
                    const fullTimeStr = `${timeStr} ${ampm}`;
                    const senderSeparatorIndex = rest.indexOf(':');

                    let sender = 'System';
                    let content = rest;
                    let isSystem = true;

                    if (senderSeparatorIndex !== -1) {
                        sender = rest.substring(0, senderSeparatorIndex).trim();
                        content = rest.substring(senderSeparatorIndex + 1).trim();
                        isSystem = false;
                        participants.add(sender);
                    }

                    const [day, month, year] = dateStr.split('/').map(Number);
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    let adjustedHours = hours;
                    if (ampm.toLowerCase() === 'pm' && hours !== 12) adjustedHours += 12;
                    if (ampm.toLowerCase() === 'am' && hours === 12) adjustedHours = 0;
                    const dateObj = new Date(2000 + year, month - 1, day, adjustedHours, minutes);

                    currentMessage = {
                        id: `msg-${index}`,
                        date: dateStr,
                        time: fullTimeStr,
                        sender,
                        content,
                        isSystem,
                        isMe: false, 
                        timestamp: dateObj
                    };
                    messages.push(currentMessage);
                } else {
                    if (currentMessage && !line.startsWith('null')) {
                        currentMessage.content += '\n' + line;
                    }
                }
            });

            // "Me" Logic
            const participantArray = Array.from(participants);
            const primaryUser = participantArray[0]; 
            messages.forEach(msg => {
                msg.isMe = msg.sender === primaryUser;
            });

            return { messages, participants: participantArray };
        }

        // --- Render Helpers ---

        function escapeHtml(text) {
             const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function formatContent(text) {
            if (text.includes('<Media omitted>')) {
                return `
                <div class="flex items-center space-x-2 italic text-gray-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                    <span>Media omitted</span>
                </div>`;
            }

            const urlRegex = /(https?:\/\/[^\s]+)/g;
            
            return text.split('\n').map(line => {
                const parts = line.split(urlRegex);
                const formattedLine = parts.map(part => {
                    if (part.match(urlRegex)) {
                        return `<a href="${part}" target="_blank" rel="noopener noreferrer" class="text-[#027eb5] hover:underline break-all">${part}</a>`;
                    }
                    return escapeHtml(part);
                }).join('');
                return formattedLine;
            }).join('<br>');
        }

        // --- Rendering Core ---

            const html = `

                        <div class="flex justify-between items-center">

                                ${statusIcon} ${escapeHtml(lastMessage.content).substring(0, 30)}...
                            </p>
                        </div>
                    </div>
                </div>
                <div class="p-4 text-center text-xs text-gray-400 mt-4 border-t border-gray-100">
                    <p class="mb-2">Your personal messages are end-to-end encrypted</p>
                    <p>Use the icon in header to upload a different .txt file</p>
                </div>
            `;
            listContainer.innerHTML = html;
        }

        function renderChatWindow() {
            const container = document.getElementById('messages-area');
            const titleEl = document.getElementById('chat-title');
            
            // Update Title
            const otherParticipants = state.participants.filter(p => p !== 'System');
            titleEl.textContent = otherParticipants.length > 0 ? otherParticipants.join(', ') : 'Chat';

            // Group Messages
            const groupedMessages = {};
            state.messages.forEach(msg => {
                if (!groupedMessages[msg.date]) {
                    groupedMessages[msg.date] = [];
                }
                groupedMessages[msg.date].push(msg);
            });

            let html = '';

            Object.keys(groupedMessages).forEach(date => {
                // Date Sticker
                html += `
                    <div class="flex justify-center mb-4 sticky top-2 z-20">
                        <span class="bg-white/90 shadow-sm text-[#54656f] text-[12.5px] py-1.5 px-3 rounded-lg border border-gray-100 uppercase font-medium">
                            ${date}
                        </span>
                    </div>
                `;

                groupedMessages[date].forEach((msg, idx) => {
                    const prevMsg = groupedMessages[date][idx - 1];
                    const showSender = !msg.isMe && (!prevMsg || prevMsg.sender !== msg.sender || prevMsg.isSystem);

                    if (msg.isSystem) {
                        html += `
                            <div class="flex justify-center my-3">
                                <span class="bg-[#f0f2f5] text-gray-600 text-xs py-1.5 px-3 rounded-lg shadow-sm text-center max-w-[90%] border border-gray-200">
                                    ${escapeHtml(msg.content)}
                                </span>
                            </div>
                        `;
                    } else {
                        const justify = msg.isMe ? 'justify-end' : 'justify-start';
                        const bg = msg.isMe ? 'bg-[#d9fdd3] rounded-tr-none' : 'bg-white rounded-tl-none';
                        const tailClass = msg.isMe ? '-right-2 bg-[#d9fdd3] bubble-tail-out' : '-left-2 bg-white bubble-tail-in';
                        const senderName = showSender ? `<div class="text-[13px] font-semibold text-[#1f7c85] mb-0.5">${escapeHtml(msg.sender)}</div>` : '';
                        
                        const statusIcon = msg.isMe ? `
                            <span class="text-[#53bdeb] ml-1">
                                <svg viewBox="0 0 16 15" width="16" height="15" class="inline"><path fill="currentColor" d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.06a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.06a.365.365 0 0 0-.063-.51z"></path></svg>
                            </span>` : '';

                        html += `
                            <div class="flex w-full mb-1 ${justify}">
                                <div class="relative max-w-[85%] sm:max-w-[65%] px-3 py-1.5 rounded-lg shadow-sm text-[14.2px] leading-relaxed ${bg}">
                                    <div class="absolute top-0 w-3 h-3 ${tailClass}"></div>
                                    ${senderName}
                                    <div class="text-[#111b21] break-words">
                                        ${formatContent(msg.content)}
                                    </div>
                                    <div class="text-[11px] text-[#667781] float-right ml-3 mt-1 flex items-center">
                                        <span>${msg.time}</span>
                                        ${statusIcon}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
            });

            container.innerHTML = html;
            
            // Scroll to bottom
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 0);
        }

        // --- Initialization & Events ---

        function updateApp(text) {
            const result = parseWhatsAppChat(text);
            state.messages = result.messages;
            state.participants = result.participants;
            renderSidebar();
            renderChatWindow();
        }

        function resetApp() {
            updateApp(sampleChat);

        });

    </script>
